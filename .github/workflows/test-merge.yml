name: Test on Merge

on:
  push:
    branches: [ main ]

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore StockData.Net.sln
      
    - name: Build solution
      run: dotnet build StockData.Net.sln --configuration Release --no-restore
      
    - name: Run all tests with coverage
      run: dotnet test StockData.Net.sln --configuration Release --no-build --logger "trx;LogFileName=test-results-{assembly}.trx" --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=\"cobertura,json\"
      
    - name: Generate coverage reports
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: '**/coverage.cobertura.xml'
        format: markdown
        output: both
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
